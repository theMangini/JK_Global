<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/_template.xhtml">
	<ui:define name="content">
		<link type="text/css" rel="stylesheet" href="css/global.css" />

		<body style="background-color: #ddd">

			<p:messages id="msg">
				<p:autoUpdate />
			</p:messages>

			<!-- FORM -->
			<h:form enctype="multipart/form-data">
				<p:card style="width: 25em; margin: 1em auto">
					<f:facet name="title">Novo visitante</f:facet>

					<div class="ui-fluid">
						<div class="p-field">
							<label for="nome">Nome</label>
							<p:inputText id="nome" type="text"
								value="#{visitanteBean.visitante.nome}" required="true"
								requiredMessage="O nome é obrigatório">
								<f:ajax event="blur" render="msg" />
							</p:inputText>
						</div>
						<div class="p-field">
							<label for="birthday">Data de nascimento</label>
							<p:datePicker id="birthday"
								value="#{visitanteBean.visitante.dataNascimento}"
								required="true"
								requiredMessage="A data de nascimento é obrigatória">
								<f:ajax event="blur" render="msg" />
							</p:datePicker>
						</div>
						<div class="p-field">
							<label for="cpf">CPF</label>
							<p:inputText id="cpf" value="#{visitanteBean.visitante.cpf}"
								required="true" requiredMessage="O CPF é obrigatório"
								validatorMessage="O CPF deve ter 11 caracteres">
								<f:validateLength minimum="11" maximum="11" />
								<f:ajax event="blur" render="msg" />
							</p:inputText>
						</div>
						<div class="p-field">
							<label for="rg">RG</label>
							<p:inputText id="rg" value="#{visitanteBean.visitante.rg}"
								required="true" requiredMessage="O RG é obrigatório"
								validatorMessage="O RG deve ter no mínimo 8 caracteres">
								<f:validateLength minimum="8" maximum="11" />
								<f:ajax event="blur" render="msg" />
							</p:inputText>
						</div>
						<div class="p-field">
							<label for="rg">Digito do RG</label>
							<p:inputText id="numeroRg"
								value="#{visitanteBean.visitante.numeroRg}" required="true"
								requiredMessage="O digito do RG é obrigatório"
								validatorMessage="O digito do RG deve ter 1 caracter">
								<f:validateLength minimum="1" maximum="1" />
								<f:ajax event="blur" render="msg" />
							</p:inputText>
						</div>

						<div class="p-field">
							<label for="image">Image File: </label>
							<p:fileUpload value="#{visitanteBean.image}" id="image"
								mode="simple" skinSimple="true" />
						</div>

					</div>

					<f:facet name="footer">
						<p:commandButton icon="pi pi-check" value="Cadastrar"
							action="#{visitanteBean.save()}" />
					</f:facet>
				</p:card>
			</h:form>

		</body>

	</ui:define>
</ui:composition>

</html>
